<button *ngIf="player && capacity" [disabled]="!clickable" type="button"
      class="btn {{btnColor}} material-tooltip-main w-100 text-white"
      (click)="onClick()"
>     

      <span>{{capacity.name}}</span>
      <i >{{capacity.Icon}}</i> {{damage}}
      <i >{{capacity.cost.Icon}}</i> -{{capacity.cost.value}}
</button>
